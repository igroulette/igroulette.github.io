<style>
    html {
        margin: 10% 20% 0% 20%;
        /* border: 1px solid white; */
        font-family: 'Laila', serif;
        color: rgb(243, 131, 150);
        background-color: rgb(253, 238, 241);

        border: 0px;
        border-radius: 40px;
    }

    button:focus {
        outline: none;
    }

    button:hover {
        transform: scale(1.1);

    }

    .footer {

    .footer p {

    }

    @media only screen and (max-width: 600px) {

        }

            width: 140px;
            font-size: 20px;
        }

</style>
